<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>thead, tbody, tfoot</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>ヘッダー1</th>
        <th>ヘッダー2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>ボディー1</td>
        <td>ボディー2</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>フッター1</td>
        <td>フッター2</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
